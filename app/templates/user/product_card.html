<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style/style.public.css')}}">
    <title>Product List</title>
</head>
<body>
    <div class="container">
        <div class="p-3 d-flex flex-column vh-100">
            <div class="d-flex justify-content-between">
                <h1>Product List</h1>
                <h1> </h1>
                <h1><a href="/user/cart"><img src="{{url_for('static', filename='asset/' + 'cart.png')}}" width="50px" height="50px" alt=""></a></h1>
            </div>
            <div class="row">
                {% for product in products %}
                    <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                        <div class="card">
                            <img src="{{ url_for('static', filename='image/' + product[3]) }}" class="card-img-top product-image" alt="{{ product[1] }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ product[1] }}</h5>
                                <p class="card-text">Price : Rp. {{ product[2] }}</p>
                                <a href="{{ url_for('add_to_cart', product_id=product[0])}}" class="btn btn-primary">Order</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-Pn538/7d11oZr4lSN2p6JqFtBlLfc3gWUCsB7GSqT9l2QaHQfiqEzvY2F04MIVWq" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofT5CvSTfUp7ZhjA8u0h3TG5zWvEYIEo8g" crossorigin="anonymous"></script>
</body>
</html>
